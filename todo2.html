<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="todo.css"></link>
    <title>HELLO BRO</title>
</head>
<body>
  <div class="logo">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill icon" viewBox="0 0 16 16">
    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
  </svg>
  <span>
   <h1> MY TODO-S</h1>
  </span>
  </div>
  <div class="mb-3 bar searchbar">
    <input type="text" class="form-control inputbar"  placeholder="Add a New Task" id="myInput" autocomplete="off">
   <button class="btn btn-primary addbtn" type="text" onclick="add()" id="add">ADD</button>
   <div><button type="button" class="btn btn-dark rst" id="rstbtn">RESET</button></div>
  </div>
  <ul class="list-group list" id="myUL">
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
      <label class="form-check-label " for="firstCheckboxStretched">SWITCH OFF THE FANS</label>
      <button type="button" class="btn btn-danger cls">
        <i class="bi bi-x"></i>
      </button>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
      <label class="form-check-label " for="secondCheckboxStretched">DO NOT FORGET TO TURN OFF THE FANS/LIGHTS</label>
      <button type="button" class="btn btn-danger cls">
        <i class="bi bi-x"></i>
      </button>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckboxStretched">
      <label class="form-check-label " for="thirdCheckboxStretched">BUY THE GROCERIES</label> 
      <button type="button" class="btn btn-danger cls">
        <i class="bi bi-x"></i>
      </button>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="fourCheckboxStretched">
      <label class="form-check-label " for="fourCheckboxStretched">ORGANIZE THE OFFICE</label>
      <button type="button" class="btn btn-danger cls">
        <i class="bi bi-x"></i>
      </button>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" value="" id="fiveCheckboxStretched">
      <label class="form-check-label " for="fiveCheckboxStretched">LOCK THE OFFICE BEFORE LEAVING</label>
      <button type="button" class="btn btn-danger cls">
        <i class="bi bi-x"></i>
      </button>
    </li>
  </ul>
  <script src="todo.js"></script>
</body>
</html>
